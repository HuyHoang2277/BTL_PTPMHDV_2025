<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập Quản trị</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeUp {
      animation: fadeUp 0.6s ease-out forwards;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-sky-100 to-sky-200">

  <div class="bg-white/80 backdrop-blur-md rounded-2xl shadow-xl p-8 w-96 animate-fadeUp">
    <h1 class="text-2xl font-semibold text-center text-sky-700 mb-6">Đăng nhập Quản trị</h1>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm text-gray-600 mb-1">Tài khoản hoặc Email</label>
        <input type="text" id="username" required
          class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-sky-400 transition">
      </div>

      <div>
        <label class="block text-sm text-gray-600 mb-1">Mật khẩu</label>
        <input type="password" id="password" required
          class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-sky-400 transition">
      </div>

      <button type="submit"
        class="w-full bg-sky-500 text-white py-2 rounded-xl hover:bg-sky-600 transition duration-300 font-medium">
        Đăng nhập
      </button>
    </form>

    <div class="flex items-center my-6">
      <div class="flex-1 h-px bg-gray-200"></div>
      <span class="px-3 text-gray-400 text-sm">Hoặc</span>
      <div class="flex-1 h-px bg-gray-200"></div>
    </div>

    <button id="googleBtn"
      class="w-full flex items-center justify-center gap-2 border border-gray-300 py-2 rounded-xl hover:bg-gray-50 transition">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5" alt="Google">
      <span class="text-gray-700 text-sm font-medium">Đăng nhập với Google</span>
    </button>
  </div>

  <script>
    const LOGIN_API = "http://localhost:8081/api/auth/login";

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch(LOGIN_API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: username, password })
        });

        if (!res.ok) throw new Error("Sai thông tin đăng nhập!");

        const data = await res.json();

        if (data.role !== "ADMIN") {
          alert("Bạn không có quyền truy cập trang quản trị!");
          return;
        }

        localStorage.setItem("token", data.accessToken);
        localStorage.setItem("role", data.role);

        window.location.href = "AdminIndex.html";
      } catch (error) {
        alert(error.message);
      }
    });
  </script>
</body>
</html>
