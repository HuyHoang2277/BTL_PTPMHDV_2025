<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouMed Navigation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
      }
      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 10px 20px;
        position: sticky;
        top: 0;
        z-index: 1000;
      }
      .logo {
        color: #28a745;
        font-size: 24px;
        font-weight: bold;
      }
      .nav-links {
        display: flex;
        list-style: none;
        gap: 20px;
      }
      .nav-links a {
        text-decoration: none;
        color: #333;
        font-size: 16px;
        padding: 10px 15px;
        transition: color 0.3s, background-color 0.3s;
      }
      .nav-links a:hover {
        color: #007bff;
        background-color: #f1f1f1;
        border-radius: 5px;
      }
      .auth-buttons {
        display: flex;
        gap: 10px;
      }
      .auth-buttons button {
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s;
      }
      .auth-buttons .login {
        background-color: #007bff;
        color: white;
      }
      .auth-buttons .login:hover {
        background-color: #0056b3;
      }
      .menu-toggle {
        display: none;
        font-size: 24px;
        cursor: pointer;
      }
      .banner {
        width: 100%;
        height: 200px;
        background: url("https://via.placeholder.com/1200x200") no-repeat
          center/cover;
        position: relative;
        margin-top: 10px;
      }
      .banner-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-align: center;
        background: rgba(0, 0, 0, 0.5);
        padding: 20px;
        border-radius: 5px;
      }
      .banner-text h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      .banner-text p {
        font-size: 16px;
      }
      @media (max-width: 768px) {
        .menu-toggle {
          display: block;
        }
        .nav-links {
          display: none;
          flex-direction: column;
          width: 100%;
          position: absolute;
          top: 60px;
          left: 0;
          background-color: #fff;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .nav-links.active {
          display: flex;
        }
        .nav-links a {
          padding: 15px;
        }
        .auth-buttons {
          flex-direction: column;
          margin: 10px 0;
        }
        .auth-buttons button {
          width: 100%;
        }
        .banner {
          height: 150px;
        }
        .banner-text h1 {
          font-size: 20px;
        }
        .banner-text p {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">LọVương</div>
      <div class="menu-toggle" onclick="toggleMenu()">☰</div>
      <ul class="nav-links">
        <li><a href="#danh-muc">Đặt khám</a></li>
        <li><a href="#tu-van">Tư vấn trực tuyến</a></li>
        <li><a href="#tin-y-te">Tin y tế</a></li>
        <li><a href="#trong-ly-khoa">Trợ lí y khoa</a></li>
        <li><a href="#danh-cho-bac-si">Dành cho Bác sĩ</a></li>
      </ul>
      <div class="auth-buttons">
        <button class="login" onclick="login()">Đăng nhập</button>
      </div>
    </nav>
    <div class="banner">
      <div class="banner-text">
        <h1>Chào mừng đến với Phòng khám YouMed</h1>
        <p>Chăm sóc sức khỏe chuyên nghiệp - Đặt lịch ngay hôm nay!</p>
      </div>
    </div>
    <script>
      function toggleMenu() {
        const navLinks = document.querySelector(".nav-links");
        navLinks.classList.toggle("active");
      }
      function login() {
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
