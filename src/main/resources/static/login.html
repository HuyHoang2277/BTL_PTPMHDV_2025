<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - HAUI Clinic</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px;
      }
      h2 {
        text-align: center;
        color: #333;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #555;
      }
      .form-group input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #28a745;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #218838;
      }
      .links {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
      }
      .links a {
        color: #007bff;
        text-decoration: none;
      }
      .links a:hover {
        text-decoration: underline;
      }
      #error {
        text-align: center;
        color: red;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Đăng nhập</h2>
      <form id="loginForm">
        <div class="form-group">
          <label
            >Tên tài khoản: <input type="text" id="username" required
          /></label>
        </div>
        <div class="form-group">
          <label
            >Mật khẩu: <input type="password" id="password" required
          /></label>
        </div>
        <button type="submit">Đăng nhập</button>
      </form>
      <div class="links">
        <a href="#">Quên mật khẩu?</a>
        <a href="#">Đăng ký</a>
      </div>
      <p id="error"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          try {
            const res = await fetch("/api/auth/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password }),
            });

            if (!res.ok) {
              const errMsg = await res.text();
              throw new Error(errMsg || "Tài khoản không tồn tại");
            }

            const token = await res.text();
            localStorage.setItem("token", token);

            const decoded = jwt_decode(token);
            const role = decoded.role;

            if (role === "ADMIN") {
              window.location.href = "/admin.html";
            } else {
              window.location.href = "/home.html";
            }
          } catch (err) {
            document.getElementById("error").textContent = err.message;
          }
        });
    </script>
  </body>
</html>
